{{template "header"}}
	<form method="POST" action="/users/signup">
		<h3>Signup:</h3>
		<label>Name:</label>
		<input type="text" name="name"></input>
		<br />
		<label>Email:</label>
		<input type="email" name="email"></input>
		<br />
		<label>Password:</label>
		<input type="password" name="password"></input>
		<br />
		<button type="submit">Signup</button>
	</form>
{{template "footer"}}
